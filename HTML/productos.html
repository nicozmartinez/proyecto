<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="../CSS/productos.css">
    <link rel="stylesheet" href="../CSS/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <header></header>
    <div class="header-products">
        <h1 id="mainTitle" class="title-main-products">Todos nuestros productos</h1>
        <header class="mobile-filter"> 
            <button class="open-filter" id="open-filter">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                    <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
                  </svg>
            </button>
        </header>
    </div>
    <h1 id="mainTitle" class="title-main-products no-mobile">Todos nuestros productos</h1>
    <div class="contenido">
       
        <aside class="aside-products">
            <button class="close-filter" id="close-filter">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
            </button>
            <nav>
                <ul class="menu-aside">
                    <li>
                        <button id="Todos" class="btn-menu btn-category selected">Todo</button>
                    </li>
                    <li>
                        <button id="Cocina" class="btn-menu btn-category">Cocina</button>
                    </li>
                    <li>
                        <button id="Baño" class="btn-menu btn-category">Baño</button>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-products">
            <section id="contenedor-products" class="products">

            </section>
        </main>
</div>
    <script src="../JS/productos.js"></script>
    <script src="../JS/filter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
